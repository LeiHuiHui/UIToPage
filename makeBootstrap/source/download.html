<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        .header {
            margin: 20px 0
        }
        
        nav ul.nav-pills li {
            background-color: #333;
            border-radius: 4px;
            margin-right: 10px
        }
        
        .col-sm-4 {
            width: 32%;
            margin-right: 2%
        }
        
        .col-sm-3 {
            width: 24%;
            margin-right: 1.333333%
        }
        
        .col-sm-6 {
            width: 49%;
            margin-right: 2%
        }
        
        .col-sm-12,
        .col-sm-3,
        .col-sm-6,
        .col-sm-4 {
            margin-bottom: 20px;
            border-radius: 6px;
            background-color: #f5f5f5;
            padding: 20px
        }
        
        .row .col-sm-3:last-child,
        .row .col-sm-4:last-child,
        .row .col-sm-6:last-child {
            margin-right: 0
        }
        
        footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #bbb
        }
        
        .row-centered {
            text-align: center;
        }
        
        .col-centered {
            display: inline-block;
            float: none;
            text-align: left;
            margin-right: -4px;
        }
        
        .navbar-form .input-group {
            max-width: 266px
        }
    </style>
    <title>Bootstrap Example</title>
</header>

<body>
    <main>
        <div class="container">

        </div>
    </main>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
