<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .row-centered {
            text-align: center;
        }
        .col-centered {
            display: inline-block;
            float: none;
            text-align: left;
            margin-right: -4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>UI to Page!</h1>
    <div class="row row-centered">
        <h2>Input</h2>
        <div class="well col-centered col-md-6">
        <form class="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="InputImage">File input</label>
                <input type="file" id="InputImage" name="inputImage">
                <p class="help-block">Example block-level help text here.</p>
            </div>
        <button type="submit" onclick="">提交</button>
        </form>
        </div>
    </div>
    <div class="row row-centered">
        <h2>Output</h2>
        <div class="well col-centered">
            <textarea name="" id="" cols="80" rows="100">
                {{result}}
            </textarea>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
     function getResult() {
            $.ajax({
                url: "sample",
                type: "POST",
                data: {},
                success: function (data) {
                    console.log(data)
                }
            });
        }
</script>
</body>
</html>
